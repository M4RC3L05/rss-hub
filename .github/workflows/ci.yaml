---
name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: setup tools
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: setup python tools
        uses: liskin/gh-pipx@v1
        with:
          packages: >-
            sqlfluff

      - name: check deps
        run: deno task deps:check

      - name: check format
        run: |
          deno fmt --check
          yamlfmt -dry -lint .

      - name: check linting
        run: |-
          deno lint
          yamllint .
          sqlfluff lint .
