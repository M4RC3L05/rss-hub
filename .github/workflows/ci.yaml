---
name: CI

on:
  - push
  - pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetify-com/devbox-install-action@v0.9.0
        with:
          enable-cache: 'true'

      - name: check deps
        run: devbox run -- deno task deps:check

      - name: check format
        run: devbox run check:format

      - name: check linting
        run: devbox run check:lint
