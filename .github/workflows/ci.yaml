---
name: CI

on:
  - push
  - pull_request

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: remove tools
        run: sed -i '/^\s*sqlite\s*=\s*".*"/d' .mise.toml

      - name: Install mise
        uses: jdx/mise-action@v2
        with:
          install: true
          cache: true

      - name: install deps
        run: deno install

      - name: run code checks
        run: deno task checks

      - name: run tests
        run: deno task test
