name: CI

on: [push, pull_request]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: clone repository
        uses: actions/checkout@v4

      - name: install deno
        uses: denoland/setup-deno@v1
        with:
          deno-version-file: .tool-versions

      - name: check deps
        run: deno task deps:check

      - name: check format
        run: deno fmt --check

      - name: check linting
        run: deno lint
