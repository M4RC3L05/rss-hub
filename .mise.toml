[settings]
experimental = true

[tools]
deno = "1.46"
yamllint = "latest"
pipx = "latest"
sqlite = "3.46.0"
yamlfmt = "latest"
"pipx:sqlfluff/sqlfluff" = "3.1.1"

[tasks."check:format"]
run = """
set -ex
deno fmt --check
deno run -A --no-lock npm:prettier -c "./**/*.{html,css}"
yamlfmt -dry -lint $(find . -name '*.yaml')
"""

[tasks."check:lint"]
run = """
set -ex
deno lint
deno check --no-lock $(find . -name '*.ts' -o -name '*.tsx')
deno run -A --no-lock npm:markdownlint-cli2 "**/*.{md,markdown}"
yamllint $(find . -name '*.yaml')
sqlfluff lint $(find . -name '*.sql')
"""
