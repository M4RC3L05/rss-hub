<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS HUB | WEB</title>
    <link rel="stylesheet" href="./css/main.css" />

  </head>

  <body>
    <div id="app">
      <div id="init-loading">
        <img src="./loading.png" width="128" height="128" class="img-fluid mb-4" />
        <div class="spinner-grow" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </div>

    <script type="importmap">
      {
        "imports": {
          "swr": "/deps/v122/swr@2.1.5",
          "swr/infinite": "/deps/v122/swr@2.1.5/infinite.js",
          "react": "/deps/v122/react@18.2.0",
          "react-dom": "/deps/v122/react-dom@18.2.0",
          "react-dom/client": "/deps/v122/react-dom@18.2.0/client.js",
          "htm": "/deps/v122/htm@3.1.1",
          "masonry-layout": "/deps/v122/masonry-layout@4.2.2",
          "usehooks-ts": "/deps/v122/usehooks-ts@2.9.1",
          "react-bootstrap": "/deps/v122/react-bootstrap@2.7.4"
        }
      }
    </script>

    <script type="module">
      const getPreferredTheme = () => {
        return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      };

      const setTheme = (theme) => {
        document.documentElement.setAttribute("data-bs-theme", theme);
      };

      setTheme(getPreferredTheme());

      window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
        setTheme(getPreferredTheme());
      });
    </script>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
