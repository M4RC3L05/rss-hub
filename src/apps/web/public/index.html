<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RSS HUB | WEB</title>
  <link rel="stylesheet" href="./css/main.css" />

</head>

<body>
  <div id="app">
    <div id="init-loading">
      <img src="./loading.png" width="128" height="128" class="img-fluid mb-4" />
      <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <script type="importmap">
    {
      "imports": {
        "swr": "/v130/swr@2.2.0",
        "swr/infinite": "/v130/swr@2.2.0/infinite.js",
        "react": "/v130/react@18.2.0",
        "react-dom": "/v130/react-dom@18.2.0",
        "react-dom/client": "/v130/react-dom@18.2.0/client.js",
        "htm": "/v130/htm@3.1.1",
        "masonry-layout": "/v130/masonry-layout@4.2.2",
        "usehooks-ts": "/v130/usehooks-ts@2.9.1",
        "react-bootstrap": "/v130/react-bootstrap@2.8.0"
      }
    }
    </script>

  <script type="module">
    const getPreferredTheme = () => {
      return window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
    };

    const setTheme = (theme) => {
      document.documentElement.setAttribute("data-bs-theme", theme);
    };

    setTheme(getPreferredTheme());

    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
      setTheme(getPreferredTheme());
    });
  </script>
  <script type="module" src="./js/main.js"></script>
</body>

</html>
